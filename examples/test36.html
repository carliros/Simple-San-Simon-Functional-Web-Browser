<html>
    <head>
        <style>
            p {
               font-size: 1.2em
              }
            q:before{content: open-quote}
            q:after{content: close-quote}
            q {quotes: '"' '"' "'" "'" "(" ")"}
        </style>
    </head>
    <body>
        <h1> Testeando los Quotes </h1>
        <p>
            Esto es un quote: <br />
            <q> Me dijo: <q>Hola como estas? </q>  <br />
                y yo le respondi: <q>Bien, gracias.</q> Y tambien le dije: <q>Y tu como estas? </q> <br />
                y asi, comenso la charla, pero una charla de esas largas.
            </q>
        </p>
    </body>
</html>
