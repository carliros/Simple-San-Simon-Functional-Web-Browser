<html>
    <head>
        <style>
            body {margin: 10px}
            span { color: red
                 ; position: relative
                 ; left: 10px 
                 ; bottom: 0px}
            small { color: blue
                  ; position: relative
                  ; bottom: 5px
                  ; left: 12px
                  ; right: -2px
                  ; border: 1px solid green
                  }
        </style>
    </head>
    <body>
        <h3> Relative positioning </h3>
        <p> Begining of body contents.
            <span> Start outer contents.
                <small> Inner contents. </small>
                   End of outer contents.
            </span>
            End of body contents.
        </p>
    </body>
</html>
